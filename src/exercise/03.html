<!DOCTYPE html>
<html>
  <body>
    <h1>voir la console</h1>
    <script>
      //d√©marre ici
      var nom = 'John Doe'
      var age = 21
      var ville = 'New York'
      var rue = '17'
      var valide = true
      console.log(nom)
      console.log(age)
      console.log(ville)
      console.log(rue)
      console.log(valide)

      var label = 'Hello ' + nom + age + rue + ville
      console.log(label)

      var label2 = 'Hello '.concat(nom).concat(age).concat(rue).concat(ville)
      console.log(label2)

      console.log(typeof nom)
      console.log(typeof age)
      console.log(typeof ville)
      console.log(typeof rue)
      console.log(typeof valide)
      console.log(typeof label)
      console.log(typeof label2)
    </script>
  </body>
</html>
